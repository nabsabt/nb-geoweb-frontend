<div class="home-container">
  <!--Hero section-->
  <div class="hero-section section">
    <div class="card">
      <!--Text Area (title+subtitle)-->
      <div class="text-area">
        <p class="hero-title txt-black txt-font-bold">
          {{ "HERO_SECTION_TITLE" | translate }}
        </p>

        <p class="hero-subtitle txt-md txt-lighter-black txt-font-medium">
          {{ "HERO_SECTION_SUBTITLE" | translate }}
        </p>
      </div>
      <!--Action Area (nav to fragments + SM icons)-->
      <div class="action-area">
        <div class="buttons">
          <a [routerLink]="['']" fragment="Projects">
            <button class="button-primary-dark">
              {{ "PROJECTS_BUTTON" | translate }}
            </button>
          </a>
          <a [routerLink]="['']" fragment="Contact">
            <button class="button-primary-light">
              {{ "CONTACT_BUTTON" | translate }}
            </button>
          </a>
        </div>
        <div class="icons">
          <a href="https://github.com/nabsabt/" target="_blank" title="GitHub"
            ><img
              alt="github"
              style="width: 30px; height: 30px"
              src="assets/icon/github-icon-bw.svg"
          /></a>
          <a
            href="https://www.linkedin.com/in/bence-nagy-a75455162/"
            target="_blank"
            title="LinkedIn"
            ><img
              alt="linkedin"
              style="width: 30px; height: 30px"
              src="assets/icon/linkedin-icon-bw.svg"
          /></a>
        </div>
      </div>
    </div>
  </div>

  <!--About section-->
  <div #About id="About" class="about-section section"></div>

  <!--Skills section-->
  <div #Skills id="Skills" class="skills-section section"></div>

  <!--Projects section-->
  <div #Projects id="Projects" class="projects-section section"></div>
